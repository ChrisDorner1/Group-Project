<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoofy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="reset/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<header>
  <h1 class="d-flex justify-content-center suggestions text-dark"><i class="fas fa-music suggestions" style="color: #212529;"></i>Spoofy Song Suggestions<i class="fas fa-music suggestions" style="color: #212529;"></i></h1>
 </header> 
 <body>
  <section class="d-flex justify-content-center">
    <input type="text" placeholder="Search for songs" name="search" id="lyricsInput">
    <button type="submit"><i class="fa fa-search" id="lyricsSearch"></i></button>

    <input type="text" placeholder="Search for related artists" name="search" id="artistInput">
    <button type="submit"><i class="fa fa-search" id="artistSearch"></i></button>

    <input type="text" placeholder="Search for a superhero" name="search" id="superheroInput">
    <button type="submit"><i class="fa fa-search" id="superheroSearch"></i></button>
  </section>

<div class="col d-flex justify-content-center mt-3">
  <div class="card">
    <p id="songHere"></p>
    <p id="artistHere"></p>
    <h2><p id="lyricsHere">Lyrics Will Display Here</p></h2> 
    <p class="text-warning" id="lyricsCopyright"></p>
  </div>
</div>

<div class="related-artists">
  <p id="searched-artist"></p>
  <p id="related-artist1"></p>
  <p id="related-artist2"></p>
  <p id="related-artist3"></p>
  <p id="related-artist4"></p>
  <p id="related-artist5"></p>
  <img src="" alt="" id="artistImg">
</div>


<div id="superheroSection">
  <div id="mediaDiv">
    <div id="mediaTitle"></div>
    <div id="mediaType"></div>
    <div id="mediaRelease"></div>
    <div id="imdbRating"></div>
    <div id="mediaGenre"></div>
    <div id="mediaDirector"></div>
    <div id="mediaActors"></div>
    <div id="mediaLanguage"></div>
    <div id="mediaPlot"></div>
  </div>
  <div id="comicDiv">
    <div id="comicName"></div>
    <img src="" alt="" id="comicImg">
    <div id="comicFullName"></div>
    <div id="comicBio"></div>
    <div id="comicBirth"></div>
    <div id="comicAliases"></div>
    <div id="comicAlterEgo"></div>
    <div id="comicAlignment"></div>
    <div id="comicFirstApp"></div>
    <div id="comicPublisher"></div>
    <div id="comicRelatives"></div>
    <div id="comicAffiliation"></div>
    <div id="comicOccupation"></div>
    <div id="comicBase"></div>
    <div id="comicPowerstatDiv">
      <div id="powerstatHeader"></div>
      <div id="combat"></div>
      <div id="durability"></div>
      <div id="intelligence"></div>
      <div id="power"></div>
      <div id="speed"></div>
      <div id="strength"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>
</html>
